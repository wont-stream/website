<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Social Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Meet Seth.</h1>
          <p class="py-6">
            A
            <span class="countdown">
              <span id="age" style="--value: 99;"></span>
            </span>
            year old developer.
          </p>
          <a
            class="link link-hover"
            download
            href="https://katze.click/assets/etc/contact.vcf"
            >Contact Card</a
          >
          <br />
          <a class="link link-hover" href="https://katze.click">Website</a>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("age")
          .style.setProperty(
            "--value",
            new Date().getFullYear() - new Date("09/08/09").getFullYear()
          );
      });
    </script>
  </body>
</html>
