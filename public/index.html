<!doctype html>
<html lang="en" id="html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <title>Katze</title>
    <link type="application/json+oembed" href="https://katze.click/oembed.json">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets//favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets//favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets//favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta name="theme-color" content="#000000">
    <meta name="og:image" content="/assets//favicon/apple-touch-icon.png">
    <meta name="twitter:image" content="/assets//favicon/apple-touch-icon.png">
    <meta property="og:description" content="Full-Stack Developer

    <meta name="description" content="Full-Stack Developer

    <meta property="twitter:description" content="Full-Stack Developer

    <script>
        /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
    </script>
</head>

<body id="who">
    <div class="sticky top-0 navbar-fix">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl" href="#who">Katze</a>
            </div>
            <div class="flex-none">

                <label tabindex="0" class="btn btn-ghost btn-circle avatar" onclick="window.nav.blog()">
                    <div class="w-10 rounded-full">
                        <img alt="Profile Picture" src="./assets/etc/blog.png" />
                    </div>
                </label>

                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar offline" id="avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Profile Picture" src="./assets/etc/pfp.png" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Local Time
                                <span class="badge badge-ghost"><span class="countdown">
                                        <span id="hr" style="--value: 0;"></span>
                                    </span>
                                    :
                                    <span class="countdown">
                                        <span id="min" style="--value: 0;"></span>
                                    </span>
                                    :
                                    <span class="countdown">
                                        <span id="sec" style="--value: 0;"></span>
                                    </span></span>
                            </a>
                        </li>
                        <li>
                            <a class="justify-between">
                                Status
                                <span class="badge badge-ghost" id="status">asleep</span>
                            </a>
                        </li>
                        <li>
                            <a class="justify-between">
                                Heartrate
                                <span class="badge badge-ghost"><span class="countdown">
                                        <span id="heart" style="--value: 0;"></span>
                                    </span></span>
                            </a>
                        </li>
                        <li>
                            <a class="justify-between">
                                Avg Heartrate
                                <span class="badge badge-ghost"><span class="countdown">
                                        <span id="avg-heart" style="--value: 0;"></span>
                                    </span></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <span id="site">
        <display-page page-id="meet"></display-page>

        <div class="divider"></div>

        <display-page page-id="info"></display-page>

        <div class="divider"></div>

        <display-page page-id="github"></display-page>
    </span>

    <span id="blog" style="display: none;">
        <display-page page-id="blog"></display-page>
    </span>

    <script src="./assets/index.js" type="module"></script>
</body>

</html>
