<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/index.css" />
		<title>Discord CSS Framwork - Popup</title>
		<style>
			body {
				background-color: #2f3136;
				font-family: Arial, Helvetica, sans-serif;
				color: #ffffff;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			h3 {
				background-color: rgb(33, 33, 33);
				border-radius: 15px;
				padding: 10px 10px;
				font-size: 10px;
				color: rgb(148, 148, 148);
				margin-top: 1.5rem;
			}
		</style>
	</head>

	<body>
		<h1 id="keyP">Popup</h1>
		<a class="text link" href="./index.html">Home</a>
		<h3>Popup</h3>
		<br />

		<span>Click me!</span>

		<div class="popup" role="menu">
			<div class="scroller">
				<div role="group">
					<div class="item" data-type="normal" role="menuitem">
						<div class="label">Item 1</div>
					</div>
					<div class="item" data-type="normal" role="menuitem">
						<div class="label">Item 2</div>
					</div>
					<div class="item" data-type="normal" role="menuitem">
						<div class="label">Item 3</div>
					</div>
				</div>
				<div class="separator" role="separator"></div>
				<div role="group">
					<div class="item" data-type="slider" role="menuitem">
						<div class="label">Item voice</div>
						<div class="slider">
							<input type="range" min="0" max="100" value="50" id="slider" />
							<div id="selector">
								<div id="grabber" data-value="50%" style="left: 49%"></div>
							</div>
							<div id="progressBar"></div>
						</div>
					</div>
				</div>
				<div class="separator" role="separator"></div>
				<div role="group">
					<div class="item" data-type="normal" role="menuitem">
						<div class="label">Item 1</div>
					</div>
					<div class="item" data-type="normal" role="menuitem">
						<div class="label">Item 2</div>
					</div>
					<div class="item" data-type="normal" role="menuitem">
						<div class="label">Item 3</div>
					</div>
				</div>
				<div class="separator" role="separator"></div>
				<div role="group">
					<div class="item" data-type="normal" role="menuitem">
						<div class="label">Item 1</div>
					</div>
					<div class="item" data-type="normal" role="menuitem">
						<div class="label">Item 2</div>
					</div>
					<div class="item" data-type="normal" role="menuitem">
						<div class="label">Item 3</div>
					</div>
				</div>
			</div>
		</div>
		<br />
		<!-- This is new Easter Egg  -->
		<script type="text/javascript">
			document.addEventListener("keydown", function (keyCode) {
				if (keyCode.code == "F12") {
					var keyP = document.getElementById("keyP");
					keyP.innerHTML = "why you opened dev tools?";
					setTimeout(function () {
						keyP.innerHTML = "Popup";
					}, 3000);
				}
			});

			var slider = document.getElementById("slider");
			var progressBar = document.getElementById("progressBar");
			var grabber = document.getElementById("grabber");

			slider.oninput = function () {
				progressBar.style.width = this.value + "%";
				grabber.style.left = this.value - 1 + "%";
				grabber.setAttribute("data-value", this.value + "%");
			};

			document.addEventListener("contextmenu", function (ev) {
				if (
					document.elementFromPoint(ev.clientX, ev.clientY).tagName == "HTML" ||
					document.elementFromPoint(ev.clientX, ev.clientY).tagName == "BODY"
				) {
				} else if (document.elementFromPoint(ev.clientX, ev.clientY).tagName == "SPAN") {
					ev.preventDefault();
					var menu = document.querySelector(".menu");
					menu.style.opacity = "1";
					menu.style.visibility = "visible";
					menu.style.top = ev.clientY + "px";
					menu.style.left = ev.clientX + "px";

					document.addEventListener("click", function () {
						var menu = document.querySelector(".menu");
						menu.style.opacity = "0";
						menu.style.visibility = "hidden";
					});
				}
			});
			// if you reading this, you pressed F12
		</script>
	</body>
</html>
