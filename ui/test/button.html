<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/index.css" />
		<title>Discord CSS Framwork - Button</title>
		<style>
			body {
				background-color: rgb(54, 57, 63);
				font-family: Arial, Helvetica, sans-serif;
				color: #bbbbbb;
				display: flex;
				height: 100%;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			h3 {
				background-color: rgb(33, 33, 33);
				border-radius: 15px;
				padding: 10px 10px;
				font-size: 10px;
				color: rgb(148, 148, 148);
				margin-top: 2rem;
			}
		</style>
	</head>

	<body>
		<h1>Buttons</h1>
		<a class="text link" href="./index.html">Home</a>
		<h3>.button.primary</h3>
		<button class="button primary">Primary Button</button>

		<h3>.button.primary.disabled</h3>
		<button class="button primary disabled" disabled>Disabled Button</button>

		<h3>.button.primary.outline</h3>
		<button class="button primary outline">Primary Outline Button</button>

		<h3>.button.secondary</h3>
		<button class="button secondary">Secondary Button</button>

		<h3>.button.secondary.outline</h3>
		<button class="button secondary outline">Secondary Outline Button</button>

		<h3>.button.danger</h3>
		<button class="button danger">Danger Button</button>

		<h3>.button.danger.outline</h3>
		<button class="button danger outline">Danger Outline Button</button>

		<h3>.button.success</h3>
		<button class="button success">Success Button</button>

		<h3>.button.outline</h3>
		<button class="button success outline">Success Outline Button</button>

		<h3>.button.link</h3>
		<button class="button link">Link Button</button>

		<h3>.button.warning</h3>
		<button class="button warning">Warning Button</button>

		<h3>.button.warning.outline</h3>
		<button class="button warning outline">Warning Outline Button</button>

		<script type="text/javascript">
			//
		</script>
	</body>
</html>
